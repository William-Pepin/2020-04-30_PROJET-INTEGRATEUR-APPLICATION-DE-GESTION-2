<div>
    <h1>Add a new person</h1>
</div>
<div class="container">
    <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-25">
        <label for="fname">* First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstName" [(ngModel)]='firstName' placeholder="First Name" required autofocus maxlength="128">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">* Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastName" [(ngModel)]='lastName' placeholder="Last name" required maxlength="128">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="birthDate">* Date of birth</label>  
      </div>
      <div class="col-75">
        <input type="date" id="birthDate" name="birthDate" [(ngModel)]='birthDate' required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">* Email</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" [(ngModel)]='email' placeholder="example@domain.com" required maxlength="256">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone">* Phone Number</label>
      </div>
      <div class="col-75">
        <input type="tel" id="phone" name="phoneNumber" [(ngModel)]='phoneNumber' placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
    </form>
  </div>
