<!-- Person list-item -->
<div class='wrapper'>
    <div class='name'>
        <h3>{{ person.firstName }}  {{ person.lastName }}</h3>
    </div>

    

    <div class='info'>
        <p>Age : {{ person.birthDate }}</p>
        <p>Email : {{ person.email }}</p>
        <p>Phone : {{ person.phoneNumber }}</p>
    </div>

</div>
