<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Delete a task</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to delete the task : <span class="text-primary">{{ object.title }}</span> ?</strong></p>
    <p>All information associated to this task will be deleted.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="passBack()">Ok</button>
</div>
