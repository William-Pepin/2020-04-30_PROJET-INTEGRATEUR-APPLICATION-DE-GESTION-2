<div class="modal-header">
    <h4 class="modal-title">Task : {{ task.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="person">Assign a person</label>
    <select [(ngModel)]='person_id' name='person_id' id='person'>
        <option value="undefined">None.</option>
        <option *ngFor='let person of persons' value="{{  person._id }}">{{person.firstName}}
            {{person.lastName}}. {{person.email}}</option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)="passBack()">Confirm</button>
</div>
