<div class="modal-header">
    <h4 class="modal-title">{{ name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <div class="row">
          <div class="col-25">
            <label for="fname">* First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="person.firstName" [(ngModel)]='person.firstName' placeholder="First Name" required autofocus maxlength="128">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">* Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="person.lastName" [(ngModel)]='person.lastName' placeholder="Last name" required maxlength="128">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="birthDate">* Date of birth</label>  
          </div>
          <div class="col-75">
            <input type="date" id="birthDate" name="person.birthDate" [(ngModel)]='person.birthDate' required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">* Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="person.email" [(ngModel)]='person.email' placeholder="example@domain.com" required maxlength="256">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="phone">* Phone Number</label>
          </div>
          <div class="col-75">
            <input type="tel" id="phone" name="person.phoneNumber" [(ngModel)]='person.phoneNumber' placeholder="000-000-0000" required>
          </div>
        </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)="passBack()">Confirm</button>
</div>
