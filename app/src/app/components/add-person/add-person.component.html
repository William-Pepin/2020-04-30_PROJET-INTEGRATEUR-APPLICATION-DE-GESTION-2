<div>
    <h1>Add a new person</h1>
</div>
<div class="container">
    <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstName" [(ngModel)]='firstName' placeholder="First Name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastName" [(ngModel)]='lastName' placeholder="Last name">
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
    </form>
  </div>
