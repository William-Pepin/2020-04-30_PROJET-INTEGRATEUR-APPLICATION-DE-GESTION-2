<div>
    <h1>Add a new task</h1>
</div>
<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-25">
                <label for="title">* Title</label>
            </div>
            <div class="col-75">
                <input type="text" id="title" name="title" [(ngModel)]='title' placeholder="Title" required autofocus maxlength="256">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="description">* Description</label>
            </div>
            <div class="col-75">
                <textarea type="text" id="description" name="description" [(ngModel)]='description' placeholder="Description" required maxlength="512" rows='5'> 
                    </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="person">Assign to</label>
            </div>
            <div class="col-75">
                <select [(ngModel)]='person_id' name='person_id' id='person'>
                    <option value="undefined">None.</option>
                    <option *ngFor='let person of persons' value="{{  person._id }}">{{person.firstName}}
                        {{person.lastName}}. {{person.email}}</option>
                </select>
            </div>
        </div>
        <div class=divbtn>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
